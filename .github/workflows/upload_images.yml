name: Upload Images to Lokalise

on:
  push:
    paths:
      - 'images/**' # Monitor the 'images' folder for new image files

jobs:
  upload:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # Explicitly set Node.js to version 20

      - name: Verify Node.js version
        run: node -v # Add a step to verify the Node.js version

      - name: Install dependencies
        run: npm install

      - name: Add permissions to script
        run: chmod +x .github/scripts/upload_images.js # Ensure correct permissions
        
      - name: Debug Listing Directory
        run: ls -la .github/scripts # List files in the directory to confirm presence and permissions
        
      - name: Upload images to Lokalise
        env:
          LOKALISE_API_TOKEN: ${{ secrets.LOKALISE_API_TOKEN }}
        run: |
          node .github/scripts/upload_images.js
